    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SuperTable Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/app.css" />
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <div id="layout-container"></div>

        <div class="container">
          <hr/>
          Версия:
          <span id='app_version'>?</span>
          &nbsp;&nbsp;&nbsp;
          <a href="styleguide.html">Примеры стилей в таблице</a>
          <hr/>
          <a href='http://jenkins.icfdev.ru/job/SuperTable/'><img src='http://jenkins.icfdev.ru/buildStatus/icon?job=SuperTable'></a>
        </div>
        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
        <script type="text/javascript">
          var options = {
              tableUrl: 'data/table#{page}.json',
              el: '#layout-container'
          };
          if (typeof require == 'function') {
            // running in development
            require(['main'], function(SuperTable){
              new SuperTable(options);
              document.getElementById('app_version').textContent = SuperTable.version;
            });
          } else {
            // running in production
            new window.SuperTable(options);
            document.getElementById('app_version').textContent = window.SuperTable.version;
          }
        </script>
</body>
</html>
